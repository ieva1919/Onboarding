<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Grid</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Responsive Grid</h1>
      <div class="grid">
        <div class="row">
          <div class="telesoftas fg1">

          </div>
          <div class="yellowDog fg1">
            <img src="assets/YellowDog.svg"/>
          </div>
          <div class="aon fg1">
            <img src="assets/AON.svg"/>
          </div>
        </div>
        <div class="row">
          <div class="viavi fg2"> 
            <img src="assets/Viavi.svg"/>

          <div class="tele2 fg1">

        </div>
        <div class="row">

      <div class="grid-mobile">

          <div class="telesoftas fg1">

          </div>
        </div>
        <div class="row">
            <div class="aon fg1">
              <img src="assets/AON.svg"/>
            </div>
            <div class="tele2 fg1">
              <img src="assets/Tele2.svg"/>
            </div>
          </div>
          <div class="row">
          <div class="gameOn fg1">
            <img src="assets/GameOnSmall.svg" />
          </div>
          <div class="onTheDot fg1">
            <img src="assets/OnTheDot.svg" />
          </div>
          </div>
        </div>
      </div>
    </div>
